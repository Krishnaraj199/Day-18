<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Images</title>
    <style>
        /* Add your CSS styles here */
        /* Make it responsive and visually appealing */
        .container {
            text-align: center;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Dog Images</h1>
        <div id="dogImages"></div>
        <button id="fetchButton">Fetch New Dog</button>
    </div>

    <script>
        // Fetch random dog images
        const fetchDogImages = async () => {
            try {
                const response = await fetch('https://http.dog/api/breeds/image/random');
                const data = await response.json();
                const dogImagesContainer = document.getElementById('dogImages');
                dogImagesContainer.innerHTML = ''; // Clear existing images

                const img = document.createElement('img');
                img.src = data.url;
                img.alt = 'Random Dog';
                dogImagesContainer.appendChild(img);
            } catch (error) {
                console.error('Error fetching dog images:', error);
            }
        };

        // Fetch dog images when the button is clicked
        const fetchButton = document.getElementById('fetchButton');
        fetchButton.addEventListener('click', fetchDogImages);

        // Initial fetch
        fetchDogImages();
    </script>
</body>
</html>
