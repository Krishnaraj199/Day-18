<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Scene Search</title>
    <style>
        /* Add your CSS styles here */
        /* Make it responsive and visually appealing */
        .container {
            text-align: center;
            padding: 20px;
        }
        #animeInfo {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #fetchButton {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anime Scene Search</h1>
        <p id="animeInfo">Click the button to fetch anime details!</p>
        <button id="fetchButton">Fetch Anime</button>
    </div>

    <script>
        // Fetch anime information
        const fetchAnimeInfo = async () => {
            try {
                const response = await fetch('https://api.trace.moe/search?url=https://raw.githubusercontent.com/soruly/trace.moe/master/demo.jpg');
                const data = await response.json();
                const animeInfo = document.getElementById('animeInfo');
                animeInfo.textContent = `Anime: ${data.docs[0].anime}, Episode: ${data.docs[0].episode}, Timestamp: ${data.docs[0].at}`;
            } catch (error) {
                console.error('Error fetching anime information:', error);
            }
        };

        // Fetch anime info when the button is clicked
        const fetchButton = document.getElementById('fetchButton');
        fetchButton.addEventListener('click', fetchAnimeInfo);

        // Initial fetch
        fetchAnimeInfo();
    </script>
</body>
</html>
