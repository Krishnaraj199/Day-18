<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Images</title>
    <style>
        /* Add your CSS styles here */
        /* Make it responsive and visually appealing */
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Cat Images</h1>
        <div id="catImages"></div>
        <button id="fetchButton">Fetch New Cat</button>
    </div>

    <script>
        // Fetch random cat images
        const fetchCatImages = async () => {
            try {
                const response = await fetch('https://api.thecatapi.com/v1/images/search?limit=5');
                const data = await response.json();
                const catImagesContainer = document.getElementById('catImages');
                catImagesContainer.innerHTML = ''; // Clear existing images

                data.forEach(cat => {
                    const img = document.createElement('img');
                    img.src = cat.url;
                    img.alt = 'Random Cat';
                    catImagesContainer.appendChild(img);
                });
            } catch (error) {
                console.error('Error fetching cat images:', error);
            }
        };

        // Fetch cat images when the button is clicked
        const fetchButton = document.getElementById('fetchButton');
        fetchButton.addEventListener('click', fetchCatImages);

        // Initial fetch
        fetchCatImages();
    </script>
</body>
</html>
